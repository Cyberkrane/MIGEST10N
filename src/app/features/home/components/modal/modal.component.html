<div class="modal-header">
    <h4 class="modal-title">{{ titleForm }}</h4>
    <span class="col"></span>
    <button type="button" class="btn btn-light close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">X</span>
    </button>
  </div>
  <div class="modal-body">
    <app-form (titleForm)="titleForm = $event"></app-form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('cancel')">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="submitForm()">Enviar</button>
  </div>
